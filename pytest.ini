[pytest]
pythonpath = .
log_cli = true
log_cli_level = INFO
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session
markers =
    integration: mark a test as an integration test
    positive: mark a test as a positive test (successful scenarios)
    negative: mark a test as a negative test (error scenarios)
    validation: mark a test as a validation test (data validation)