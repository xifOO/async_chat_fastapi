services:
  chat-db:
    image: postgres:15-alpine
    container_name: chat-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES__DATABASE}
      POSTGRES_USER: ${POSTGRES__USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES__PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  mongo-db:
    image: mongo:6.0
    container_name: chat-mongo
    hostname: mongo-db
    env_file:
      - .env
    command: ["--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/mongo-init.js:ro
    ports:
      - "27017:27017"
    healthcheck:
      test: |
        mongosh --quiet --eval "
          try {
            rs.status();
          } catch (err) {
            rs.initiate({
              _id: 'rs0',
              members: [{ _id: 0, host: 'mongo-db:27017' }]
            });
          }
        " || exit 1
      interval: 3s
      timeout: 5s
      retries: 10
      start_period: 10s

  mongo-setup:
    image: mongo:6.0
    container_name: mongo-setup
    depends_on:
      mongo-db:
        condition: service_healthy
    volumes:
      - ./mongo-init.js:/mongo-init.js:ro
    command: |
      bash -c "
        sleep 5
        mongosh --host mongo-db:27017 < /mongo-init.js
      "
    restart: "no"

  backend:
    build:
      context: .
      target: development
    container_name: chat-backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES__USERNAME}:${POSTGRES__PASSWORD}@chat-db:5432/${POSTGRES__DATABASE}
      - MONGO_URL=mongodb://mongo-db:27017/${MONGO__DATABASE}?replicaSet=rs0
    ports:
      - "8000:8000"
    depends_on:
      mongo-db:
        condition: service_healthy
      mongo-setup:
        condition: service_completed_successfully
      chat-db:
        condition: service_started
    volumes:
      - .:/app

volumes:
  postgres_data:
  mongo_data: